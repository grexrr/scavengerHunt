<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map Player Setter</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; }
    .info-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <div class="info-box">
    Click map to move player (simulating movement).<br/>
    <div id="coord"></div>
    <div id="radius-ui" style="display: none; margin-top: 8px;">
      <label for="radius-slider">Search Radius (meters): </label>
      <input type="range" id="radius-slider" min="50" max="300" value="50" />
      <span id="radius-value">100</span> m
      <br />
      <button id="start-round-btn">Start Round</button>
      <button id="submit-answer-btn" style="display: none; margin-left: 10px;">Submit Answer</button>
    </div>
    <hr />
    <b>Current Target:</b><br />
    <div id="target-info">(No target yet)</div>
  </div>

  <div id="auth-controls" style="position: absolute; top: 10px; right: 10px; background: white; padding: 8px; font-family: monospace; z-index: 1000;">
    <button id="register-btn">Register</button>
    <button id="login-btn" style="display: none;">Login</button>
    <button id="logout-btn" style="display: none;">Logout</button>
  </div>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- <script src="functions.js"></script> -->
  <script src="main.js"></script> 
</body>
</html>
