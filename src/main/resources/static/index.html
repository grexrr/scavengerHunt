<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map Player Setter</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; }
    .info-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <div class="info-box">
    Click map to move player (simulating movement).<br/>
    <div id="coord"></div>
    <div id="radius-ui" style="display: none; margin-top: 8px;">
      <label for="radius-slider">Search Radius (meters): </label>
      <input type="range" id="radius-slider" min="50" max="300" value="100" />
      <span id="radius-value">100</span> m
      <br />
      <button id="start-round-btn">Start Round</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="player_click_init.js"></script>
  <script src="main.js"></script> 
</body>
</html>
